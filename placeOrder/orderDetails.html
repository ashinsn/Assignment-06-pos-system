<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderDetails</title>
    <link rel="stylesheet" href="orderDetails.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid navigation">
            <a class="navbar-brand" href="#">FOOD SPOT</a>

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <!-- Navbar Collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar Items -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#items">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders">Orders</a>
                    </li>
                </ul>
                <!-- Buttons -->
                <div class="buttons Button">
                    <button type="button" class="btn btn-warning signup-button">Signup</button>
                    <a href="assets/pages/signup.html"><button type="button" class="btn btn-warning logout-button">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section >
    <div class="card" id="order-part">
        <div id="order-label-part">
            <div>
                <i class="fa-solid fa-cart-shopping img-orders"></i>
            </div>
            <h2 id="orders">PLACE ORDER</h2>
        </div>

        <div class="card" id="invoice-details">
            <div id="label-invoice-detail">
                <h4>Invoice Detail</h4>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-OrderId">Order ID</label>
                <input type="text" class="form-control input-OrderId" id="formGroupExampleInputModalOrderID" placeholder="Order ID">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-orderDate">Order Date</label>
                <input type="date" class="form-control input-Date" id="formGroupExampleInputModalOrderDate">
            </div>

            <div>
                <label for="exampleFormControlTextareaID" class="form-label label-load-customerId">Customer ID</label>
                <select class="form-select load-customer-Id" aria-label="Default select example" id="exampleFormControlTextareaID">
                    <option selected>Select the Customer ID</option>
                    <option value="1">C-001</option>
                    <option value="2">C-002</option>
                    <option value="3">C-003</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2Modal" class="form-label label-setName">Customer Name</label>
                <input type="text" class="form-control set-Cname" id="formGroupExampleInput2ModalSetName" placeholder="name" >
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setAddress">Customer Address</label>
                <input type="text" class="form-control set-customerAddress" id="formGroupExampleInputModalLoadCustomer" placeholder="address">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setTel">Phone Number</label>
                <input type="tel" class="form-control set-customerTel" id="formGroupExampleInputModalLoadCustomerTel" placeholder="07X XXXXXXX">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setCSalary">Salary</label>
                <input type="tel" class="form-control set-cSalary" id="formGroupExampleInputModalLoadCSalary" placeholder="">
            </div>

        </div>

        <div class="card" id="select-item">
            <div id="label-item-select">
                <h4>Item select</h4>
            </div>

            <div>
                <label for="exampleFormControlTextareaItemCode" class="form-label label-load-itemCode">Item Code</label>
                <select class="form-select load-Item-code" aria-label="Default select example" id="exampleFormControlTextareaItemCode">
                    <option selected>Select the Item Code</option>
                    <option value="1">I-001</option>
                    <option value="2">I-002</option>
                    <option value="3">I-003</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2Modal" class="form-label label-setItemName">Item Name</label>
                <input type="text" class="form-control set-item-name" id="formGroupExampleInput2ModalSetItemName" placeholder="Item name" >
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setItemPrice">Item price</label>
                <input type="text" class="form-control set-Item-price" id="formGroupExampleInputModalSetPrice" placeholder="price">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2Modal" class="form-label label-setItemQty">Item Quantity</label>
                <input type="number" class="form-control set-qty" id="formGroupExampleInput2ModalSetItemQty" placeholder="Quantity">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2Modal" class="form-label label-setOrderQty">Order Quantity</label>
                <input type="number" class="form-control set-OrderQty" id="formGroupExampleInput2ModalOrderQty" placeholder="Enter Order Quantity">
            </div>
            <button type="button" class="btn btn-warning add-item-button">Add Item</button>
        </div>

        <div class="card" id="order-detail">
            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setTotalPrice">Total Price :</label>
                <input type="text" class="form-control input-TotalPrice" id="formGroupExampleInputModalTotalPrice" placeholder="Total price">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setSubTotalPrice">Sub Total Price :</label>
                <input type="text" class="form-control input-SubTotalPrice" id="formGroupExampleInputModalSubTotalPrice" placeholder="sub Total price">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setCash">Cash</label>
                <input type="text" class="form-control input-cash" id="formGroupExampleInputModalCash" placeholder="cash">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setDiscount">Discount</label>
                <input type="text" class="form-control input-discount" id="formGroupExampleInputModalDiscount" placeholder="discount">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInputModal" class="form-label label-setBalance">Balance</label>
                <input type="text" class="form-control input-balance" id="formGroupExampleInputModalBalance" placeholder="balance">
            </div>

            <div id="purchase">
                <button type="button" class="btn btn-success purchase-button"><i class="fa-brands fa-shopify"></i>Purchase</button>
            </div>

        </div>

        <table class="table caption-top tbl-order">
            <caption id="order-table-topic">Select Item List</caption>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>
            </tbody>
        </table>
    </div>
</section>


</body>
</html>
